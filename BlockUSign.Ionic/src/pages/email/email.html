<ion-content class="no-overflow-page email-page">

  <ion-grid>
    <ion-row>
      <ion-col width-100>

        <block-steps activeStep="3">
        </block-steps>


        <br/>
        <br/>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row align-items-left>
      <ion-col>
        <ng-select style="width:460px; background-color:whitesmoke; border-radius:2px; padding-left:10px" [items]="githubUsers$ | async"
          [multiple]="false" bindLabel="login" [(ngModel)]="selectedUsers1" placeholder="Select people">
          <ng-template ng-label-tmp let-item="item" let-clear="clear">
            <span class="ng-value-label">
              <img [src]="item.avatar_url" width="20px" height="20px"> {{item.login}}</span>
            <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
          </ng-template>
          <ng-template ng-option-tmp let-item="item">
            <img [src]="item.avatar_url" width="20px" height="20px"> {{item.login}}
          </ng-template>
        </ng-select>
      </ion-col>
      <ion-col style="width:460px; background-color:transparent; ">
        <ion-item  style="width:460px; background-color:transparent; " >
          <ion-input style="width:460px;" placeholder="[Enter Email]" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button (click)="emailService.sendEmail(email)">Send Email</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  </block-pdf>
