<ion-content class="email-page" class="no-overflow-page">


  <block-steps activeStep="3" #blockSteps>
  </block-steps>

  <div style="clear:both"></div>
  <section style="position: relative;" class="nextBackButtons">
      <button class="nextBackButtonBack" ion-fab mini (click)="back()" style="background-color:green; position: absolute;"><ion-icon name="md-arrow-back"></ion-icon></button>
      <button class="nextBackButtonNext" ion-fab mini (click)="next()"><ion-icon name="md-arrow-forward" ></ion-icon></button>
  </section> 
  <div style="clear:both"></div>  

  <p style="padding-left: 65px; padding-right: 65px; padding-top: 10px; padding-bottom: 20px">Email a document link to your signer. Or if you prefer to share another way, give them a copy this link:</p>
  <textarea style="width:90%; color: black" [(ngModel)]="documentLink" class="emailLink"></textarea>

  <form></form>
  <ion-grid style="position: relative">
    <ion-row align-items-left>
      <ion-col style="display: none;">
        <ng-select style="width:460px; background-color:whitesmoke; border-radius:2px; padding-left:10px" [items]="people3" [multiple]="false"
          bindLabel="username" [(ngModel)]="selectedUser" (change)="searchUser($event)" [typeahead]="people3Typeahead" placeholder="Select signer...">
          <ng-template ng-label-tmp let-item="item" let-clear="clear">
            <span class="ng-value-label">
              <img [src]="item.profile.image && item.profile.image[0].contentUrl" width="20px" height="20px"> {{item.username}}</span>
            <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
          </ng-template>
          <ng-template ng-option-tmp let-item="item">
            <span style="width:100%" (click)="clickedUser()">
              <img [src]="item.profile.image && item.profile.image[0].contentUrl" width="20px" height="20px"> {{item.username}}
            </span>
          </ng-template>
        </ng-select>
      </ion-col>
      <ion-col style="display: none;">
        <h3>or</h3>
      </ion-col>
      <ion-col style="width:460px; background-color:transparent; ">
        <!-- <ion-item  style="width:460px; background-color:transparent; " >
          <ion-input style="width:460px;" placeholder="[Enter Email]" [(ngModel)]="email"></ion-input>
        </ion-item> -->
        
        <input class="classic-input" type="email" 
        size="64" maxLength="64" required
        placeholder="Email To..." [(ngModel)]="email" autofocus>

      </ion-col>
      <ion-col>
        <button ion-button icon-end (click)="sendEmail($event)" style="border-radius: 30px">
            Send Email<ion-icon name="md-send"></ion-icon></button>

      
      </ion-col>
    </ion-row>
  </ion-grid>


  <block-pdf marginTop="10px" marginBottom="120px" locked="true">
  </block-pdf>


</ion-content>
