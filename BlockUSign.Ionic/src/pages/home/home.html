<ion-content style="width: 100%">
  
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <!-- <ion-badge style="float:right">
                  <ion-icon name="notifications" item-start></ion-icon>
                </ion-badge> -->
        <!-- <button ion-button (click)="login()" style="float:right"  >Login</button> -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab left top menuToggle>
    <button ion-fab color="light" color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <br/>
        <div class="steps-wrapper">
          <br/>
          
          <ul class="steps">
            <li class="step active">
              <div class="step-info">
                <span class="step-name">Upload</span>
              </div>
            </li>
            <li class="step completed">
              <div class="step-info">
                <span class="step-name">Annotate</span>
              </div>
            </li>
            <li class="step">
              <div class="step-info">
                <span class="step-name">Email</span>
              </div>
            </li>
            <li class="step">
              <div class="step-info">
                <span class="step-name">Sign</span>
              </div>
            </li>
            <li class="step">
              <div class="step-info">
                <span class="step-name">Review</span>
              </div>
            </li>
          </ul>
        </div>
        <br/>
        <br/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-100>
        <div class="centerMe">
          <!-- Upload  -->
          <form id="file-upload-form" class="uploader">
            <input id="file-upload" type="file" name="fileUpload" accept="*" />
            <label for="file-upload" id="file-drag">
              <img id="file-image" src="#" alt="Preview" class="hidden">
              <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Select a PDF</div>
                <div id="notimage" class="hidden">Please select an image</div>
                <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
              </div>
              <div id="response" class="hidden">
                <div id="messages"></div>
                <progress class="progress" id="file-progress" value="0">
                  <span>0</span>%
                </progress>
              </div>
            </label>
          </form>

          <!-- <label class="item item-input"> -->
          <!-- <input type="file" id="files" name="file" (submit)="loadFile()" /> -->
          <!-- </label> -->
          <!-- <div class="preview-img">
                          <img id="myImage" width="150" height="150" size="30" /> </div> -->
          <!-- <span class="readBytesButtons">
                                  <button data-startbyte="0" data-endbyte="4">1-5</button>
                                  <button data-startbyte="5" data-endbyte="14">6-15</button>
                                  <button data-startbyte="6" data-endbyte="7">7-8</button>
                                  <button>entire file</button>
                                </span> -->
          <!-- <div id="byte_range"></div>
                                <div id="byte_content"></div> -->

          <button ion-button (click)="next()" style="margin-left: 50px; padding: 10px 10px 10px 10px; background: green; height: 45px;">
            Next &nbsp;
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
          <!-- <button ion-button (click)="saveFile()">Save File</button>
                      <button ion-button (click)="getFile()">Get File</button> -->
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="centerMe">
          <br/>
          <canvas id="the-canvas"></canvas>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
